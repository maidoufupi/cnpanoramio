<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="../styles/main.css"/>
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="../bower_components/angular-cookies/angular-cookies.js"></script>
  <script type="text/javascript" src="../bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

  <script type="text/javascript" src="../scripts/directives.js"></script>
  <script type="text/javascript" src="../scripts/directives/ponm-travel-album.js"></script>
  <script type="text/javascript" src="../scripts/services.js"></script>
  <script type="text/javascript" src="../scripts/services/travelManager.js"></script>

  <script type="text/javascript">
    angular.module('ponmTravelAlbumApp', ['ponmApp.directives'])
      .controller('ponmTravelAlbumCtrl', ['$scope', '$http', 'safeApply',
        function($scope, $http, safeApply) {
          $http.get('data/travel.json').then(function(res) {
            $scope.response = res.data;
            safeApply($scope, function() {
              $scope.travel = $scope.response.travel;
            });
          });

      }]);
  </script>
</head>
<body>

<div ng-app="ponmTravelAlbumApp" ng-controller="ponmTravelAlbumCtrl" style="margin: 10px;">
  <div style="width: 300px;" ng-if="travel">
    <ponm-travel-album travel="travel"></ponm-travel-album>
  </div>

</div>
</body>
</html>
