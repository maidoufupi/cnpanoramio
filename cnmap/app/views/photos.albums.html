<div class="photo-travels">
    <div ng-repeat="travel in travels"
         class="travel">
        <a ng-href="#/photos/{{$stateParams.userId}}/albums/{{travel.id}}">
            <div class="thumbnail">
                <div class="album-cover"
                     ng-style="{'background-color': travel.album_cover.color}">
                    <img ng-src="{{travel.album_cover ? staticCtx+'/'+travel.album_cover.oss_key+'@1e_200w_200h_1c_1o.jpg' : ctx+'/images/travel-album-cover.jpg'}} " alt="">
                </div>

                <div class="caption">
                    <h5>{{travel.title}}</h5>
                    <div><span class="footnotes">{{travel.photo_size}} 张照片</span></div>
                </div>
            </div>
        </a>
    </div>
</div>
