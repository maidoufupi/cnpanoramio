<div class="alerts">回收站中的内容将在 60 天后被永久删除。
    <span ng-click="selectAll()"
          class="clickable">全选</span>
    <span ng-click="emptyRecycleBin()"
          class="clickable">立即清除回收站</span>
</div>
<div class="photo-trash-container photo-selectable-container">
    <div ng-repeat="travel in travels"
         class="photo-trash">
        <div ng-switch="!!travel.recycleId">
            <div ng-switch-when="true" class="photo clearfix">
                <div class="action-select"
                     ng-class="{'action': !selectable, 'ponm-show': selectable}"
                     ng-click="selectPhoto($event, travel)">
                        <span class="icon-photo-select"
                              ng-class="{'icon-photo-selected': travel.rectSelected}"></span>
                </div>
                <div class="media user-info">
                    <a class="pull-left">
                        <img class="media-object img-circle"
                             ng-src="{{staticCtx}}/avatar{{userOpenInfo.avatar || 1}}.png">
                    </a>

                    <div class="media-body">
                        <h4 class="media-heading">{{travel.name}}</h4>
                        <p>{{travel.create_date}}</p>
                    </div>
                </div>

                <div photo-container-fluid="{targetHeight: 160, fadeSpeed: 2000, allowPartialLastRow: true}"
                     class="photo-wall">
                    <div ng-repeat="photo in travel.photos"
                         ng-controller="PhotosPhotoCtrl"
                         class="travel-photo pull-left">
                        <a ng-click="activePhoto(photo)"
                           href="">
                            <img ng-src="{{photo.oss_key && staticCtx + '/' + photo.oss_key + '@!photo-preview-big'}}"
                                 data-width="{{photo.width}}" data-height="{{photo.height}}"
                                 ng-class="{'selectable': selectable&&!photo.actionSelected,
                            'selected': photo.actionSelected}">
                        </a>
                        <div ng-if="photo.is360">
                            <div class="icon-photo-p360"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-switch-default class="clearfix">
                <div class="media user-info">
                    <a class="pull-left">
                        <img class="media-object img-circle"
                             ng-src="{{staticCtx}}/avatar{{userOpenInfo.avatar || 1}}.png">
                    </a>

                    <div class="media-body">
                        <h4 class="media-heading">{{travel.name}}</h4>
                        <p>{{travel.create_date}}</p>
                    </div>
                </div>

                <div photo-container-fluid="{targetHeight: 160, fadeSpeed: 2000, allowPartialLastRow: true}"
                     class="photo-wall">
                    <div ng-repeat="photo in travel.photos"
                         ng-controller="PhotosPhotoCtrl"
                         class="photo">
                        <a ng-click="activePhoto(photo)"
                           href="">
                            <img ng-src="{{photo.oss_key && staticCtx + '/' + photo.oss_key + '@!photo-preview-big'}}"
                                 data-width="{{photo.width}}" data-height="{{photo.height}}"
                                 ng-class="{'selectable': selectable&&!photo.actionSelected,
                            'selected': photo.actionSelected}">
                        </a>

                        <div class="action-select"
                             ng-class="{'action': !selectable, 'ponm-show': selectable}"
                             ng-click="selectPhoto(photo)">
                        <span class="icon-photo-select"
                              ng-class="{'icon-photo-selected': photo.actionSelected}"></span>
                        </div>
                        <div ng-if="photo.is360">
                            <div class="icon-photo-p360"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
