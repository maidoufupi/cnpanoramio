<div class="container" style="width: 100%; height: 100%;"
     backstretch background-url="images/login-background.jpg">
    <div class="login-container">
        <div class="login-form">
            <div class="animated bounceIn">
                <div class="form-header">
                    <span ng-show="loginError">用户名或密码错误</span>
                </div>
                <!--  -->
                <!--action="http://127.0.0.1:8080/panor-web/j_security_check"-->
                <div class="form-main">
                    <form method="post"
                          action="http://127.0.0.1:8080/panor-web/login/j_spring_security_check"
                          name="userForm"
                          novalidate>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="用户名/邮箱"
                                   name="j_username"
                                   ng-model="credentials.username"
                                   required>
                            <input type="password" class="form-control" placeholder="密码"
                                   name="j_password"
                                   ng-model="credentials.password"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-block signin"
                                ng-click="login($event, userForm.$valid, credentials)"
                                ng-disabled="userForm.$invalid">登录
                        </button>
                    </form>
                </div>
                <div class="form-footer">
                    <div class="row">
                        <div class="col-xs-7 ">
                            <i class="glyphicon glyphicon-lock"></i>
                            <a href="" ng-click="passwordHint()">忘记密码?</a>
                        </div>
                        <div class="col-xs-5">
                            <i class="glyphicon glyphicon-user"></i>
                            <a ng-href="#/signup">新建用户</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
