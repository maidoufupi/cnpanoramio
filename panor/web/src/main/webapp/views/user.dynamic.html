<div class="user-dynamic ">
    <div dynamic-messages-layout
         column-size="columnSize"
         class="dynamic-container"></div>
    <div class="btn btn-default btn-block loadmore"
         ng-if="!messageManager.ended"
         waypoint="{'offset': 'bottom-in-view'}"
         on-waypoint="onLoadWaypoint($element, $direction)"
         ng-click="onLoadWaypoint()">
      <div class="loader loader-loading">
        <div class="loading-slide">
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
        </div>
      </div>
      <span>加载中</span>
    </div>
</div>
