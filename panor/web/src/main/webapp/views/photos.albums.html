<div class="photo-travels">
    <div ng-repeat="travel in travels"
         class="travel">
        <a ng-href="#/{{$stateParams.userId}}/albums/{{travel.id}}">
            <div class="thumbnail">
                <img ng-src="{{staticCtx}}/{{travel.album_cover}}@1e_200w_200h_1c.jpg" alt="">
                <div class="caption">
                    <h5>{{travel.title}}</h5>
                    <div><span class="footnotes">{{travel.photo_size}} 张照片</span></div>
                </div>
            </div>
        </a>
    </div>
</div>
