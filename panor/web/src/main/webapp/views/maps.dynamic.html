<div class="maps-dynamic">
    <div dynamic-messages-layout="{rules: {phone: 601, tablet: 900, desktop: 1200}}"
         column-width="250"
         column-size="columnSize"
         class="dynamic-container"></div>
    <div class="btn btn-default btn-block loadmore"
         ng-if="!messageManager.ended"
         waypoint="{'offset': 'bottom-in-view'}"
         on-waypoint="onLoadWaypoint($element, $direction)"
         ng-click="onLoadWaypoint()">loading more</div>
    <div style="height: 50px; width: 100%;"></div>
</div>
